<div class="main">
  <div class="partOne">
    <app-main-page></app-main-page>
  </div>

  <div class="partTwo">
    <div class="product-show" *ngIf="item">
      <div class="part-1">
        <div class="boxShow">efes</div>
        <div class="slider">
          <div class="slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
            <div class="slide" *ngFor="let pic of filteredPictures">
              <div class="img-wrapper" (mouseenter)="zoomIn($event)" (mousemove)="zoomMove($event)"
                (mouseleave)="zoomOut($event)">
                <img [src]="receivedImage || pic" alt="Slide Image" class="zoom-img" />
              </div>
            </div>
          </div>

          <!-- Hide arrows when receivedValue is not empty -->
          <button class="nav prev" *ngIf="filteredPictures.length > 1 && !receivedImage"
            (click)="moveSlide(-1)">←</button>
          <button class="nav next" *ngIf="filteredPictures.length > 1 && !receivedImage"
            (click)="moveSlide(1)">→</button>
        </div>
      </div>

      <div class="part-2">
        <h1>{{ item.name }}</h1>
        <p>{{ this.receivedText || item.text }}</p>
        <div class="buttons">
          <button (click)="moveNext('contact-us')">ENQUIRE NOW</button>
          <button (click)="moveNext('BookAppointment')">Book Appointment</button>
        </div>
      </div>
    </div>
  </div>

  <div class="partThree">
    <app-slider-four [imagesArry]="item?.allpictures ?? []" (valueChange)="receiveValue($event)" (valueChange1)="handleTrueClick($event)">
    </app-slider-four>
  </div>

  <div class="partFour">
    <app-footer></app-footer>
  </div>
  <div class="sidebar" *ngIf="this.hide">
      <div style="position: relative;"><i class="ri-close-fill close"  (click)="hide = false"></i></div>
    <img [src]="this.receivedImage" alt="">
    <h1>LOOKS 12</h1>
    <p>{{receivedText}}</p>
       
          <button (click)="moveNext('contact-us')" class="">ENQUIRE NOW</button>
          <button (click)="moveNext('BookAppointment')">Book Appointment</button>
      
  </div>
</div>
