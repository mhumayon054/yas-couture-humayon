<div class="three-d-slider-container">
  <i class="ri-arrow-left-wide-fill arrow left" (click)="prevSlide()"></i>

  <div
    class="three-d-slider-track"
    #sliderTrack
    (mousedown)="onDragStart($event)"
    (mousemove)="onDragMove($event)"
    (mouseup)="onDragEnd($event)"
    (mouseleave)="onDragEnd($event)"
    (touchstart)="onDragStart($event)"
    (touchmove)="onDragMove($event)"
    (touchend)="onDragEnd($event)"
    (touchcancel)="onDragEnd($event)"
    style="touch-action: pan-y; user-select: none;"
  >
    <div
      class="three-d-slide"
      *ngFor="let img of images; let i = index"
      [ngClass]="getSideClass(i)"
      [ngStyle]="getSlideStyle(i)"
    >
      <img [src]="img" alt="slide image" draggable="false" />
    </div>
  </div>

  <i class="ri-arrow-right-wide-fill arrow right" (click)="nextSlide()"></i>
</div>
